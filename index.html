<div class="workout-log-container">
    <div id="workout-log">
        <h1>Ultimate Workout Log</h1>

        <label>Workout Name:</label>
        <input id="workout-name" type="text" />

        <label>Workout Date:</label>
        <input id="workout-date" type="date" />

        <div id="workout-entries">
            <div class="workout-entry header">
                <input readonly="" type="text" value="Exercise" />
                <input readonly="" type="text" value="Sets" />
                <input readonly="" type="text" value="Reps" />
                <input readonly="" type="text" value="Weight" />
                <input readonly="" type="text" value="Notes" />
            </div>
        </div>

        <button id="add-entry">Add Exercise</button>
        <button id="remove-entry">Remove Exercise</button>
        <button id="save-workout">Save Log</button>
        <button id="load-workout">Load Log</button>
        <button id="print-pdf">Print as PDF</button>
        <button id="download-workout">Download Workout</button>
        <input accept=".json" id="upload-workout" type="file" />

        <div id="confirmation-dialog">
            <p>Are you sure you want to delete this exercise?</p>
            <button id="confirm-yes">Yes</button>
            <button id="confirm-no">No</button>
        </div>
    </div>
</div>
